[PHP]
; Maximum upload file size
upload_max_filesize = 100M
post_max_size = 100M

; Maximum execution time - reduced for faster timeout
max_execution_time = 60

; Memory limit
memory_limit = 256M

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr

; Opcache settings for production - OPTIMIZED
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_cli = 0
opcache.revalidate_freq = 0
opcache.max_wasted_percentage = 10
opcache.file_update_protection = 0
opcache.huge_code_pages = 0

; Realpath cache - speeds up file resolution
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Session settings
session.save_handler = files
session.save_path = /var/www/html/storage/framework/sessions

; Timezone
date.timezone = Asia/Jakarta

; Output buffering for faster response
output_buffering = 4096
implicit_flush = Off

; Zlib compression
zlib.output_compression = On
zlib.output_compression_level = 4
